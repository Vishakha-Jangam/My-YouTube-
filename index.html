<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube</title>
  <script src="https://kit.fontawesome.com/24c494a6b6.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="index.css">
</head>
<style>
img{
  cursor: pointer;
}
</style>

<body>
  <div style="display: flex;"><img
      src="https://www.freeiconspng.com/thumbs/youtube-logo-png/hd-youtube-logo-png-transparent-background-20.png"
      style="width: 100px;" id="yt">
    <h1>You Tube</h1>
  </div>
  <div id="search">
    <input type="text" id="query" placeholder="Search " />
    <button onclick="searchVideos()"><i class="fa fa-search"></i></button>
  </div><br>
  <hr>
  <div id="show_videos"></div>
</body>

</html>
<script src="index.js">
 
</script>
